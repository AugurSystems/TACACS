plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo1.maven.org/maven2')

        // allowInsecureProtocol = true
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'AugurSystems'
version = '1'
description = 'TACACS'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
